<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="demo-wrap">
		<div class="demo-box">
			<div class="shell">
				<div class="shell-wrap">
					<div class="topbar"></div>
					<header>
						<a href="javascript:;" class="btn-menu js-btn-menu">
							<i class="icon-menu icon-menu-transition">
								<em class="tap-feedback-d1"></em>
								<em class="tap-feedback-d2"></em>
								<b></b>
								<b></b>
								<b></b>
							</i>
						</a>
					</header>
				</div>
			</div>
			<i class="icon-menu-anim">
				<em class="tap-feedback"></em>
				<b></b>
				<b></b>
				<b></b>
			</i>
		</div>
		<div class="demo-box">
			<div class="shell2">
				<div class="shell2-wrap">
					<div class="player-container">
						<div class="player-panel">
							<div class="panel-play">
								<a href="javascript:;" class="play-prev">prev</a>
								<a href="javascript:;" class="play-pause">pause</a>
								<a href="javascript:;" class="play-next">prev</a>
							</div>
							<div class="panel-volume">
								<i class="volume-icon"></i>
								<div class="volume-progress">
									<div class="progress-past">
										<span class="progress-icon"></span>
									</div>
								</div>
								<a href="javascript:;" class="volume-restore"></a>
							</div>
						</div>
					</div>
					<div class="player-footbar"></div>
				</div>
			</div>

			<i class="icon-pause-anim">
				<em class="pause-tap-feedback"></em>
				<b><s></s><s></s></b>
				<b><s></s><s></s></b>
			</i>
		</div>
		<div class="demo-box">
			
		</div>
	</div>
	<script src="js/demo.js"></script>
</body>
</html>
